  <script>
    (function(){
      const root = document.documentElement;
      let cx = 50, cy = 50;
      function onMove(e){
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        const w = window.innerWidth;
        const h = window.innerHeight;
        cx = Math.round((x / w) * 100);
        cy = Math.round((y / h) * 100);
        root.style.setProperty('--mx', cx);
        root.style.setProperty('--my', cy);
      }
      window.addEventListener('mousemove', onMove, {passive:true});
      window.addEventListener('touchmove', onMove, {passive:true});

      // gentle idle animation when mouse is still
      let t = 0;
      function tick(){
        t += 0.002;
        const ox = 50 + Math.cos(t) * 3;
        const oy = 50 + Math.sin(t * 1.1) * 3;
        // lerp towards cursor to create smooth motion
        const lerp = 0.06;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 50;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 50;
        root.style.setProperty('--mx', (curX * (1 - lerp) + ox * lerp).toFixed(2));
        root.style.setProperty('--my', (curY * (1 - lerp) + oy * lerp).toFixed(2));
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
